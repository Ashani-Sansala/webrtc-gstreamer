<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Stream Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        video {
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        button, select {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover, select:hover {
            background-color: #0056b3;
        }
        #videoContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>WebRTC Stream Control</h1>
    <p>Select your role and start broadcasting or viewing the stream.</p>
    <div>
        <label for="role">Select your role:</label>
        <select id="role">
            <option value="broadcaster">Broadcaster</option>
            <option value="receiver">Receiver</option>
        </select>
        <button id="startButton">Start</button>
    </div>

    <div id="videoContainer" style="display: none;">
        <video id="localVideo" autoplay muted style="display: none;"></video>
        <video id="remoteVideo" autoplay></video>
        <button id="muteButton" style="display: none;">Mute</button>
        <button id="pauseButton" style="display: none;">Pause</button>
    </div>

    <script src="webrtc.js"></script>
</body>
</html>
